name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle
      - name: Cache CRAM reference data
        uses: actions/cache@v4
        with:
          path: ~/.cache/hts-ref
          key: hts-ref
          restore-keys: |
            hts-ref
      - name: Run tests
        run: ./gradlew test
